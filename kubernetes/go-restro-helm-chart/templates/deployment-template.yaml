apiVersion: apps/v1
kind: Deployment
metadata:
  name: go-restro-{{ .Values.env }}-deployment
spec:
  replicas: {{ .Values.deployment.replicas }}
  selector:
    matchLabels:
      app: go-restro-{{ .Values.env }}
  template:
    metadata:
      labels:
        app: go-restro-{{ .Values.env }}
    spec:
      containers:
      - name: {{ .Values.deployment.containerName }}-{{ .Values.env }}
        image: pranav18vk/go-restro:{{ .Values.deployment.version }}{{ if eq .Values.env "dev" }}-dev{{ end }}
        ports:
            - containerPort: 8000